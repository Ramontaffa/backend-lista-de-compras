services:
  # Backend API Service
  - type: web
    name: lista-de-compras-api
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm run build
    startCommand: pnpm run prisma:migrate && pnpm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: lista-de-compras-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
    healthCheckPath: /

databases:
  # PostgreSQL Database
  - name: lista-de-compras-db
    plan: free
    databaseName: lista_compras
    user: lista_compras_user
